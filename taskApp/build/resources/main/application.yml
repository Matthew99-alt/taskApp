version: '3.8'
services:
  db:
    image: postgres:15.10-alpine3.20
    container_name: taskdata
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7890123456Upet
      POSTGRES_DB: taskdata
    ports:
      - "8181:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - bridge_network

volumes:
  db_data:
    external: false

networks:
  bridge_network:
    driver: bridge
spring:
  datasource:
    url: jdbc:postgresql://localhost:8181/taskdata
    username: postgres
    password: 7890123456Upet
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update